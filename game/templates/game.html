{% extends 'base.html' %}

{% block title %}Welcome to the Game{% endblock %}

{% block content %}
  <h2>Start a New Game</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="player_name" placeholder="Enter your name" required />
    <input type="text" name="room_name" placeholder="Enter room name" required />
    <button type="submit">Create Game Room</button>
  </form>
{% endblock %}
